<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // map()：指“映射”，对数组中的每一项运行给定函数，返回每次函数调用的结果组成的数组。
      // map
      //书写格式：arr.map()

      var arr = [1, 2, 3, 4, 5]
      var arr2 = arr.map(function (item) {
        return item * item
      })
      console.log(arr2) //[1, 4, 9, 16, 25]

      



    </script>
  </body>
</html>
